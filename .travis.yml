# Config file for automatic testing at travis-ci.org

language: python

# Use container based infrastructure
sudo: false

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4

env:
  matrix:
  - DJANGO=1.6 CMD=./test
  - DJANGO=1.7 CMD=./test

matrix:
  # allow_failures:
  exclude:
    # Django 1.7 requires Python 2.7 or later
    - python: 2.6
      env: DJANGO=1.7 CMD=./test
  fast_finish: true
  include:
    # Change this to Django 1.7 once it is working.
    - python: 2.7
      env: DJANGO=1.7 CMD="flake8 aldryn_newsblog"

cache:
  directories:
    - $HOME/.wheelhouse

install:
  - pip install coveralls
  - pip install -r "test_requirements/django-$DJANGO.txt"

install:
  - pip wheel --wheel-dir $HOME/.wheelhouse -r test_requirements/django-$DJANGO.txt
  - pip install --use-wheel --no-index --find-links=$HOME/.wheelhouse -r test_requirements/django-$DJANGO.txt

script: coverage run test_settings.py

after_success: coveralls

notifications:
  webhooks: http://addons.us-iad-rs.aldryn.io/en/travis-endpoint/
